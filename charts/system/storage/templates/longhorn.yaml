apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: longhorn
spec:
  interval: 1h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn
      version: "^1.10.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  timeout: '15m0s' # Account for slow performance of cluster on first setup.
  values:
    persistence:
      defaultClass: false
{{- if not .Values.bootstrap }}
    defaultSettings:
      # See https://longhorn.io/docs/1.2.4/snapshots-and-backups/backup-and-restore/set-backup-target/#set-up-aws-s3-backupstore
      backupTarget: {{ printf "s3://%s@%s/" .Values.backup.s3.bucket .Values.backup.s3.region }}
      backupTargetCredentialSecret: s3-secret
      priorityClass: system-cluster-critical
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
        # As described in this docs section: https://oauth2-proxy.github.io/oauth2-proxy/docs/configuration/overview/#configuring-for-use-with-the-nginx-auth_request-directive
        nginx.ingress.kubernetes.io/auth-response-headers: "Authorization, X-Auth-Request-User, X-Auth-Request-Groups, X-Auth-Request-Email, X-Auth-Request-Preferred-Username, X-Auth-Request-Access-Token"
        nginx.ingress.kubernetes.io/auth-signin: {{ printf "https://%s/oauth2/start?rd=$scheme%%3A%%2F%%2F$host$escaped_request_uri" .Values.oauth2_proxy_host }}
        nginx.ingress.kubernetes.io/auth-url: {{ printf "https://%s/oauth2/auth?allowed_groups=%s" .Values.oauth2_proxy_host (urlquery .Values.admin_group) }}
      host: {{ .Values.host }}
      tls:
        - hosts:
            - {{ .Values.host }}
          secretName: longhorn-cert
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-secret
type: Opaque
data:
  {{- $secretRef := .Values.backup.s3.access_key_secret }}
  {{- $s3_secret := get ((lookup "v1" "Secret" (default .Release.Namespace $secretRef.namespace) $secretRef.name).data) $secretRef.key }}
  # See https://longhorn.io/docs/1.2.4/snapshots-and-backups/backup-and-restore/set-backup-target/#set-up-aws-s3-backupstore
  AWS_ACCESS_KEY_ID: {{ .Values.backup.s3.access_key_id | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ $s3_secret }}
  AWS_ENDPOINTS: {{ .Values.backup.s3.endpoint | b64enc }}
  VIRTUAL_HOSTED_STYLE: dHJ1ZQ== # true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: longhorn
  labels:
    name: longhorn
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: manager
---
# Filesystem trim job to avoid ever-growing volume sizes
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: fs-trim
spec:
  concurrency: 1
  cron: '0 0 * * *'
  groups:
    - default
    - no-backup
  task: filesystem-trim
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup-daily
spec:
  concurrency: 1
  cron: '0 0 * * *'
  retain: 7
  groups:
    - default
  task: {{ .Values.backup.enabled | ternary "backup" "snapshot" }}
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-daily
spec:
  concurrency: 1
  cron: '0 0 * * *'
  retain: 7
  groups:
    - no-backup
  task: snapshot
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snap-delete-after-2d
spec:
  concurrency: 1
  cron: '0 0 * * *'
  retain: 2
  groups: []
  task: snapshot-delete
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: longhorn
    role: alert-rules
  name: longhorn
spec: {{ .Files.Get "config/alert-rules.yaml" | nindent 2 }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: longhorn
spec:
  resyncPeriod: 30s
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: >
    {{ (.Files.Get "config/grafana-dashboards/longhorn.json") | nindent 4 }}
{{- end }}
