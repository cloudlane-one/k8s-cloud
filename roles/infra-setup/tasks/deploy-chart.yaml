- name: Chart details
  ansible.builtin.debug:
    msg: "Deploying chart {{ chart.release_name }} into namespace {{ chart.namespace }}"

- name: Ensure chart namespace exists
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    wait: true
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ chart.namespace }}"
  register: k8s_result
  retries: 6 # K8s API tends to be unavailable at times during setup.
  delay: 20
  until: "k8s_result is not failed"

- name: Ensure HelmRelease for chart exists
  vars:
    default_vars:
      bootstrap: false
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    wait: true
    wait_timeout: 600
    wait_condition:
      type: Ready
      status: "True"
    definition:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: "{{ chart.release_name }}"
        namespace: "{{ chart.namespace }}"
      spec:
        interval: 1h
        chart:
          spec:
            chart: "{{ chart.chart_name }}"
            sourceRef:
              kind: HelmRepository
              name: base-system-repo
              namespace: flux-system
        values: "{{ chart.chart_values | default({}) | combine(default_vars) }}"
  register: k8s_result
  retries: 6 # K8s API tends to be unavailable at times during setup.
  delay: 20
  until: "k8s_result is not failed"

- name: Reconcile HelmRelease
  environment:
    KUBECONFIG: "{{ kubeconfig }}"
  ansible.builtin.command:
    argv:
      - flux
      - reconcile
      - hr
      - "{{ chart.release_name }}"
      - "-n={{ chart.namespace }}"
  changed_when: true
  register: k8s_result
  retries: 6 # K8s API tends to be unavailable at times during setup.
  delay: 20
  until: "k8s_result is not failed"
